<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinjoRinjo Pizza Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header class="header-container">
            <div class="logo-container">
                <img class="logo" src="./img/logo.png" alt="pizza-logo">
            </div>
            <div class="history-container">
                <h2 class="history-heading">Order Histiry</h2>
            </div>
            <h1>Hey, Pizza Lover!</h1>
        </header>
        <main class="main-container">
            <div class="order-container">
                <h3 class="mid-heading">Your pizza</h3>
                <div class="base-img-container">
                    <img class="base-img" src="./img/base.png" alt="pizza-image">
                </div>
                <ul id="pizza" class="pizza-container"></ul>
            </div>
            <div class="menu-container">
                <h3 class="mid-heading">Ingredients</h3>
                <ul id="ingredients" class="ingredients-container"></ul>
            </div>
        </main>
    </div>

    <script defer src="src/ingredients.js"></script>
    <script defer src="src/app.js"></script>
</body>

</html>
